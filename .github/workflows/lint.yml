on:
  push:
  pull_request:

jobs:
  eslint:
    name: eslint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: install node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: yarn install
        run: yarn install --frozen-lockfile
      - name: ESLint
        run: npx github-actions-eslint-annotator
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
