name: Site builder

on:
  push:
  pull_request:

jobs:
  build:
    name: Build and deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: install node v12
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: yarn install
        run: yarn install --frozen-lockfile
      - name: Build Site
        run: yarn site:build
